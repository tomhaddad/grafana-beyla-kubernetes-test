apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-grpc-service
  namespace: dev
spec:
  selector:
    matchLabels:
      name: go-grpc-service
  template:
    metadata:
      labels:
        name: go-grpc-service
    spec:
      containers:
      - name: go-grpc-service
        image: go-grpc-service
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 64Mi
            cpu: 100m
          limits:
            memory: 128Mi
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: go-grpc-service
  namespace: dev
  labels:
    name: go-grpc-service
spec:
  selector:
    name: go-grpc-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
